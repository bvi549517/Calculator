<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Pacifico|Righteous" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Don's Calculator</h1>

	<div id="main-wrapper">
		<div id="output">Output goes here</div>
		<div id="input">
			<input disabled="text" type="text" id="first_number" placeholder="First Number" />
			<input disabled="text" type="text" id="second_number" placeholder="Second Number" />
			<input disabled="text" type="text" id="third_number" placeholder="Third Number" />
			<input disabled="text" type="text" id="fourth_number" placeholder="Fourth Number" />

		</div>
		
			
		<div id="operators">
			<div id ="add">
				+
			</div>
			<div id="subtract">
				-
			</div>

			<div id="multiply">
				Ã—
			</div>
			<div id="divide">
				/
			</div>
		</div>
		<div id="numbers">
			<div class="number">1</div>
			<div class="number">2</div>
			<div class="number">3</div>
			<div class="number">4</div>
			<div class="number">5</div>
			<div class="number">6</div>
			<div class="number">7</div>
			<div class="number">8</div>
			<div class="number">9</div>
			<div class="number">0</div>
			
			<div class="clear">
				CLEAR
			</div>
			<div class="next">
				NEXT
			</div>

		</div>


	</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
